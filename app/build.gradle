dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
//    compile(name:'apsv', ext:'aar')
    compile project(':arcprogressstackview')

    // Support
    compile 'com.android.support:appcompat-v7:27.1.0'
    // Color picker
    compile 'com.commonsware.cwac:colormixer:0.6.+'
}

